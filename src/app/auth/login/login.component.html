
<div class="container-login">
  <div class="image-social"></div>
  <div class="form-login">
     <h1 class="login-text">Login</h1>
     <h3 class="error" *ngIf="authError">Usuario o contraseña incorrecta</h3>
     <div class="form-content">
      <form [formGroup]='loginForm' (ngSubmit)="onSubmit()">
         <div class="form-group">
           <label for="email">Correo</label>
           <input type="email" autocomplete="false" formControlName="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Ingrese el correo">
         </div>
         <div class="form-group">
           <label for="password">Contraseña</label>
           <input type="password"  autocomplete="false" formControlName="password" class="form-control" id="password" placeholder="Ingrese la contraseña">
         </div>
         <div class="form-check">
         </div>
         <button type="button" type="submit" class="btn btn-primary btn-block">Ingresar</button>
       </form>
     </div>
  </div>
</div>
